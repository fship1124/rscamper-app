<ion-view title="hello"">
<ion-content scroll="false" >
  <ion-slide-box slide-tabs-scrollable="true" show-pager="false" ion-slide-tabs>
    <ion-slide ion-slide-tab-label="전체" ui-sref="main.main">
      <ion-nav-view name="main-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="추천여행지4">
     <div ng-include src="'views/main/tourTab.html'"></div>
    </ion-slide>
    <ion-slide ion-slide-tab-label="추천여행지5" ui-sref="main.tour">
      <ion-nav-view>
        <ion-content>
          <div style="height: 100%;">
            <div class="row" ng-repeat="photo in photos" ng-if="$index % 2 === 0">
              <div class="col col-50" ng-if="$index < photos.length">
                <img ng-src="{{photos[$index].src}}" width="100%"/>
                <span> 제목 Item {{ photos[$index].id }}</span><br>
                <span> 작성자 </span>
              </div>
              <div class="col col-50" ng-if="$index + 1 < photos.length">
                <img ng-src="{{photos[$index + 1].src}}" width="100%"/>
                <span> 제목 Item {{ photos[$index+1].id }}</span><br>
                <span> 작성자 </span>
              </div>
            </div>
          </div>
        </ion-content>
      </ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="추천여행지" ui-sref="main.tour">
      <ion-nav-view name="tour-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="추천여행지2" ui-sref="main.tour">
      <ion-nav-view name="tour-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="추천여행지3" ui-sref="main.tour">
      <ion-nav-view name="tour-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="포스트" ui-sref="main.post">
      <ion-nav-view name="post-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="포스트2" ui-sref="main.post">
      <ion-nav-view name="post-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="포스트3" ui-sref="main.post">
      <ion-nav-view name="post-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="포스트4" ui-sref="main.post">
      <ion-nav-view name="post-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="포스트5" ui-sref="main.post">
      <ion-nav-view name="post-tab"></ion-nav-view>
    </ion-slide>
    <ion-slide ion-slide-tab-label="포스트6" ui-sref="main.post">
      <ion-nav-view name="post-tab"></ion-nav-view>
    </ion-slide>
  </ion-slide-box>
  <!--<ion-slide-box slide-tabs-scrollable="true"  show-pager="false" ion-slide-tabs>-->

</ion-content>
</ion-view>
