<ion-view title="hello">
  <ion-content>
    <div style="height: 100%;">
      <div class="row" ng-repeat="photo in photos" ng-if="$index % 2 === 0">
        <div class="col col-50" ng-if="$index < photos.length">
          <img ng-src="{{photos[$index].src}}" width="100%"/>
          <span> 제목 Item {{ photos[$index].id }}</span><br>
          <span> 작성자 </span>
        </div>
        <div class="col col-50" ng-if="$index + 1 < photos.length">
          <img ng-src="{{photos[$index + 1].src}}" width="100%"/>
          <span> 제목 Item {{ photos[$index+1].id}}</span><br>
          <span> 작성자 </span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
