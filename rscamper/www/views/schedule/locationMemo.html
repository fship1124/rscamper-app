<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-energized">
    <h1 class="title">메모</h1>

    <button class="button button-clear" ng-click="locationMemo.hide()"><i class="ion-android-arrow-back"></i></button>
  </ion-header-bar>
  <ion-content class="padding has-footer" scroll="false">
        <input id="edit-title" type="text" style="width: 100%" />
        <div id="edit-text" contenteditable="true" style="width: 100%; height: 500px; border: 1px solid; white-space:normal; overflow-y: scroll">
        </div>
       <!-- <button class="button" ng-click="qweqweqwe()">사진</button>
      <button class="button" ng-click="textResult()">결과</button>-->
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-energized">
    <div style="width: 100%; height: 100%">
      <div class="memoBtn" style="width: 33%; text-align: center">
        <button class="button button-clear" style="width: 100%; text-align: center" ng-click="qweqweqwe()"><i class="ion-camera"></i></button>
      </div>
      <div class="memoBtn" style="width: 33%; text-align: center">
        <button class="button button-clear" style="width: 100%; text-align: center" ng-click="openGallary()"><i class="ion-image"></i></button>
      </div>
      <div class="memoBtn" style="width: 33%; text-align: center">
        <button class="button button-clear" style="width: 100%; text-align: center" ng-click="setBudget()"><i class="ion-social-usd"></i></button>
      </div>
    </div>
  </ion-footer-bar>
</ion-modal-view>
