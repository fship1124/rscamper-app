    <div id="scheduleBox" ng-repeat="schedule in scheduleList" ng-click="moveDetail(schedule.recordNo)">
      <img class="coverImg" src="img/defaultscheduleImg.jpg" ng-if="schedule.picture == 0">
      <img class="coverImg" ng-src="{{schedule.cover.filePath}}" ng-if="schedule.picture == 1">
      <button style="opacity: 0.7" id="del-Btn" class="button-clear" ng-click="delSchedule($event, schedule.recordNo)"><i class="ion-trash-a" style="color: #e6b500; font-size: 25px;"></i></button>
      <div id="scheduleTitle">{{schedule.title}}<br><br><span>{{schedule.period}}</span></div>
      <div style="position: absolute; top: 85%; width : 100%; background-color: gainsboro"><span style="font-weight: bold">{{schedule.strapline}}</span><br><span>{{schedule.introduce}}</span></div>
    </div>
  </ion-content>
</ion-view>
