<ion-view view-title="{{rootUser.displayName}}님의 페이지" id="myPageView">
  <ion-content scroll="false">
    <div  class="bar bar-header" style="width: 100%; height: 7%; text-align: center; padding-left: 35%; padding-top: 4%; margin-top: 1%" ng-click="openNewSchedule()">
      <i class="ion-android-add" style="color: darkmagenta"></i> <span style="font-size: small;">&nbsp;&nbsp;새로운 일정 만들기</span>
    </div>
  </ion-content>

  <ion-content  scroll="true">
    <div style="width: 100%; height: 8%" ></div>
    <ion-refresher on-refresh="loadSchedule()" pulling-text="새로고침" spinner="crescent" ng-model="soltType"></ion-refresher>

    <ion-list>
      <ion-item ng-repeat="schedule in scheduleList" class="item-light item-complex mypage-item" ng-click="moveDetail(schedule.recordNo)">
        <div class="item-content mypage-content mypage-item-div">
          <img class="mypage-img" ng-src="{{schedule.cover.filePath}}" ng-if="schedule.picture == 1"/>
          <img class="mypage-img" src="img/defaultcatImg.png" ng-if="schedule.picture == 0">
          <div class="mypage-title">{{schedule.title}}<br><br><span>{{schedule.period}}</span></div>
          <div class="mypage-author-div">
            <a class="item item-avatar mypage-author-a" href="#">
              <img class="mypage-author-img" src="../../img/User-Default.jpg" ng-if="!userStatus == true">
              <img class="mypage-author-img" ng-src="{{rootUser.photoUrl}}" ng-if="userStatus == true">
              <p class="mypage-author">{{rootUser.displayName}}</p>
            </a>
          </div>
          <div class="mypage-delbtn" ng-click="delSchedule($event, schedule.recordNo)"><i class="ion-trash-a mypage-delbtn-icon" style="color: #e6b500;"></i></div>
          <div class="mypage-info">
            <div ng-if="schedule.strapline != ''">
            <div class="item-divider mypage-info-title">{{schedule.strapline}}</div>
            <div class="item-text-wrap mypage-info-content introduce-content">
              <pre class="pre-text">{{schedule.introduce}}</pre>
            </div>
            </div>
          </div>
          <div class="mypage-info" style="padding: 10px 10px 0px 10px !important;">
            <div class="item-text-wrap mypage-info-content" style="border-top: 1px solid #e0e0e0; text-align: right; padding-right: 2%">
              <i class="ion-thumbsup" style="font-size: larger"></i> {{schedule.likeCnt}}명 추천 &nbsp&nbsp&nbsp
              <i class="ion-android-create" style="font: larger"></i> {{schedule.commentCnt}}개의 댓글
            </div>
          </div>
        </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
